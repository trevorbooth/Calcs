<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Savings</title>
  </head>
  <body>
      <div class="calcContainer">
  <form>
    Initial Deposit<br><input type="text" name="Initial Deposit" id="ID" placeholder="0" required><br>
    Monthly Deposit Amount<br><input type="text" name="Monthly Deposit" id="MD" placeholder="0" required><br>
    Number of Years<br><input type="text" name="Number of Years" id="years" placeholder="0" required><br>
    Interest Rate<br><input type="text" name="Interest Rate" id="IR" placeholder="%" required><br>
      <button type="button" onclick="savings()" name="Calc">Calculate</button>
  </form>
      <p id="total"></p>
      </div>
    <script>
        function savings(){
    //[P(1+r/n)^(nt)] + [PMT Ã— (((1 + r/n)^(nt) - 1) / (r/n))]
            //Principal
        var p = (parseFloat((document.getElementById("ID").value).replace(/[&\/\\#,+()$~%'":*?<>{}]/g,''), 10));
            //Monthly Payment
        var pmt = (parseFloat((document.getElementById("MD").value).replace(/[&\/\\#,+()$~%'":*?<>{}]/g,''), 10));
            //Number of Years the Account is open
        var t = (parseFloat((document.getElementById("years").value).replace(/[&\/\\#,+()$~%'":*?<>{}]/g,''), 10));
            //Interest Rate - changed to a decimal
        var r = (parseFloat((document.getElementById("IR").value).replace(/[&\/\\#,+()$~%'":*?<>{}]/g,''), 10)) / 100;
            //Compounded monthly (change to 365 for daily)
        const n = 12
            //Compound interest for principal
        let cipTotal = p * (1 +(r / n))**(n * t);
            //Future value of a series
        let fvsTotal = pmt * (((1 + (r/n))**(n * t) - 1) / (r / n));
            //TOTAL
        let finalTotal = cipTotal + fvsTotal;
        document.getElementById("total").innerHTML = "$" + finalTotal.toFixed(2);
         //if form isn't filled out correctly
        if (isNaN(finalTotal))
        { alert('Please fill all fields with numerical values before pressing calculate.');} else{}; 
        }
    </script>
  </body>
</html>
