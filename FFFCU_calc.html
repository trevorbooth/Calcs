<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <ol>
        <li>
            Amount of loan: <input placeholder="$" type="text" id="amount">
        </li>
        <li>
            Loan Term in Years:<input type="text" id="time">
        </li>
        <li>
            Interest Rate per Year:<input placeholder="%" type="text" id="interest">
        </li>
    </ol>
        <button onclick="calc()">Calculate</button>
        <p id="calc"></p>
<script>
function calc() {
    //Collecting all the amounts
    var amount = document.getElementById("amount").value;
    var time = document.getElementById("time").value;
    var interest = document.getElementById("interest").value;
    //breaking down equation into steps
    var a = (parseFloat(amount.replace(/,/g, ''), 10));
    var t = -Math.abs((parseFloat(time.replace(/,/g, ''), 10)) * 12);
    var i = ((parseFloat(interest.replace(/,/g, ''), 10)) / 100) / 12;
    var x = Math.pow((1 + i), t);
    var result = (i / (1 - x)) * a;
        if ( isNaN(result) ) { alert('Please fill all fields'); }
            document.getElementById("calc").innerHTML = "$" + result.toFixed(2) + " a month";
}
</script>

</body>
</html>
